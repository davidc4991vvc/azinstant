<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title> Amazon Instant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="assets/css/bootstrap-theme2.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <style>
    </style>
  </head>
  
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">
            Amazon Instant
          </a>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="btn-group">
      <a class="btn btn-success button1" href="#">
        All
      </a>
      <a class="btn" href="#">
        Movies
      </a>
    </div>

      <form>
        <div class="control-group">
          <label for="textinput1">
            Search
          </label>
          <input id="searchbox" name="textinput1" data-provide="typeahead" type="text">
        </div>
      </form>



      <script id="search-item" type="text/x-handlebars-template">
        {{#if products.length}}
            {{#each products}}
              <div class="search-product">
                  <div class= "item-container">
                    <span class= "product-image">
                        <a href = "{{product_url}}"> 
                        <img src = "{{product_image_medium}}"></img></a>
                    </span>
                    <span class = "product-title">
                        <a href ="{{product_url}}">{{product_title}}</a>
                    </span>
                    <span class = "product-price"> {{product_price}} </span>
                  </div>
                {{#if product_price}} 
                {{/if}}
              </div>
            {{/each}}
        {{/if}}
      </script>

      <div id = "results" class="hero-unit">
        <h4>Type to see results instanly!</h4>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/handlebars-1.0.rc.1.js"></script>
  </body>

</html>
